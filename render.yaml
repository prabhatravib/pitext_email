services:
  # Single All-in-One Service
  - type: web
    name: pitext-email
    runtime: node
    buildCommand: |
      echo "ğŸš€ Starting deployment build process..."
      pnpm install --frozen-lockfile
      echo "âœ… Dependencies installed"
      
      cd apps/mail
      echo "ğŸ“ Changed to mail directory: $(pwd)"
      echo "ğŸ“„ Available files: $(ls -la)"
      
      echo "ğŸ”¨ Building frontend..."
      pnpm run build:simple-fallback
      
      echo "ğŸ” Checking build output..."
      if [ -d "build/client" ]; then
        echo "âœ… Build directory exists"
        echo "ğŸ“„ Files in build: $(ls -la build/client/)"
        
        if [ -f "build/client/index.html" ]; then
          echo "âœ… index.html exists"
          echo "ğŸ“„ index.html content preview:"
          head -5 build/client/index.html
        else
          echo "âŒ index.html missing"
          echo "ğŸ“„ Available files in build/client:"
          ls -la build/client/
          exit 1
        fi
      else
        echo "âŒ Build directory not found"
        echo "ğŸ“„ Current directory contents:"
        ls -la
        exit 1
      fi
      
      echo "âœ… Build verification passed"
      cd ../..
    startCommand: pnpm run start:simple
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      # Build environment variables
      - key: CI
        value: "true"
      - key: VITE_BUILD_MODE
        value: "production"
      # Google OAuth (Optional - for Gmail import)
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      # Auth Secret
      - key: BETTER_AUTH_SECRET
        sync: false
      # URLs (pointing to self)
      - key: VITE_PUBLIC_APP_URL
        value: https://pitext-email.onrender.com
      - key: VITE_PUBLIC_BACKEND_URL
        value: https://pitext-email.onrender.com
      - key: BETTER_AUTH_URL
        value: https://pitext-email.onrender.com
      # Additional environment variables
      - key: NEXTAUTH_SECRET
        sync: false
      - key: LLM_MODEL
        value: "gpt-4.1"
      - key: LLM_PROXY_URL
        sync: false 