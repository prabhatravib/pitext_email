services:
  # Single All-in-One Service
  - type: web
    name: pitext-email
    runtime: node
    buildCommand: |
      pnpm install --frozen-lockfile
      cd apps/mail
      echo "Building frontend..."
      pnpm run build:simple-fallback
      echo "Build completed. Checking build output..."
      ls -la build/client/
      if [ ! -f "build/client/index.html" ]; then
        echo "❌ Build failed - index.html not found"
        exit 1
      fi
      echo "✅ Build verification passed"
      cd ../..
    startCommand: pnpm run start:simple
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      # Google OAuth (Optional - for Gmail import)
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      # Auth Secret
      - key: BETTER_AUTH_SECRET
        sync: false
      # URLs (pointing to self)
      - key: VITE_PUBLIC_APP_URL
        value: https://pitext-email.onrender.com
      - key: VITE_PUBLIC_BACKEND_URL
        value: https://pitext-email.onrender.com
      - key: BETTER_AUTH_URL
        value: https://pitext-email.onrender.com
      # Additional environment variables
      - key: NEXTAUTH_SECRET
        sync: false
      - key: LLM_MODEL
        value: "gpt-4.1"
      - key: LLM_PROXY_URL
        sync: false 