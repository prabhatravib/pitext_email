services:
  # Single All-in-One Service
  - type: web
    name: pitext-email
    runtime: node
    buildCommand: |
      echo "ğŸš€ Starting deployment build process..."
      echo "ğŸ“ Current directory: $(pwd)"
      
      # Install dependencies at root level
      pnpm install --frozen-lockfile
      echo "âœ… Dependencies installed"
      
      # Build the frontend
      echo "ğŸ”¨ Building frontend..."
      cd apps/mail
      echo "ğŸ“ Changed to mail directory: $(pwd)"
      
      # Run the build script that we know works
      echo "ğŸ”¨ Running build script..."
      pnpm run build
      
      # Verify build output
      echo "ğŸ” Verifying build output..."
      if [ -d "build/client" ]; then
        echo "âœ… Build directory exists at apps/mail/build/client"
        echo "ğŸ“„ Files in build:"
        ls -la build/client/
        
        if [ -f "build/client/index.html" ]; then
          echo "âœ… index.html exists"
          echo "ğŸ“„ index.html size: $(wc -c < build/client/index.html) bytes"
        else
          echo "âŒ index.html missing in build/client"
          echo "ğŸ“„ Full directory tree:"
          find . -type f -name "index.html" | head -20
          exit 1
        fi
      else
        echo "âŒ Build directory not found at apps/mail/build/client"
        echo "ğŸ“„ Current directory contents:"
        ls -la
        echo "ğŸ“„ Looking for build directories:"
        find . -type d -name "build" | head -20
        exit 1
      fi
      
      echo "âœ… Frontend build completed successfully"
      
      # Return to root directory
      cd ../..
      echo "ğŸ“ Back to root directory: $(pwd)"
    startCommand: |
      echo "ğŸš€ Starting server..."
      echo "ğŸ“ Current directory: $(pwd)"
      cd apps/server && node simple-server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      # Build environment variables
      - key: CI
        value: "true"
      - key: VITE_BUILD_MODE
        value: "production"
      # Google OAuth (Optional - for Gmail import)
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      # Auth Secret
      - key: BETTER_AUTH_SECRET
        sync: false
      # URLs (pointing to self)
      - key: VITE_PUBLIC_APP_URL
        value: https://pitext-email.onrender.com
      - key: VITE_PUBLIC_BACKEND_URL
        value: https://pitext-email.onrender.com
      - key: BETTER_AUTH_URL
        value: https://pitext-email.onrender.com
      # Additional environment variables
      - key: NEXTAUTH_SECRET
        sync: false
      - key: LLM_MODEL
        value: "gpt-4.1"
      - key: LLM_PROXY_URL
        sync: false 