services:
  # Simple Backend Service
  - type: web
    name: zero-email-backend-simple
    runtime: node
    buildCommand: |
      pnpm install --frozen-lockfile
    startCommand: cd apps/server && pnpm run start:simple
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: VITE_PUBLIC_APP_URL
        value: https://zero-email-frontend.onrender.com

  # Frontend Service
  - type: web
    name: zero-email-frontend
    runtime: node
    buildCommand: |
      pnpm install --frozen-lockfile
      pnpm run build:frontend
    startCommand: pnpm run start:frontend
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_PUBLIC_BACKEND_URL
        value: https://zero-email-backend-simple.onrender.com
      - key: VITE_PUBLIC_APP_URL
        value: https://zero-email-frontend.onrender.com
      - key: BETTER_AUTH_URL
        value: https://zero-email-backend-simple.onrender.com
      - key: PORT
        value: "3000" 