<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiText Email - Loading...</title>
    <style>
        body { 
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container { 
            text-align: center; 
            padding: 2rem; 
            background: rgba(255,255,255,0.1); 
            border-radius: 12px; 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 500px; 
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { 
            margin: 0 0 1rem 0;
            font-size: 1.8rem;
            font-weight: 600;
        }
        p { 
            margin: 0;
            opacity: 0.9;
            line-height: 1.5;
        }
        .retry-btn {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .retry-btn:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>PiText Email</h1>
        <p>Loading your email experience...</p>
        <p style="font-size: 0.9rem; opacity: 0.7; margin-top: 0.5rem;">
            If this page doesn't load, please refresh or try again later.
        </p>
        <button class="retry-btn" onclick="window.location.reload()">
            Retry
        </button>
    </div>
    
    <script>
        // Auto-refresh after 10 seconds if still on this page
        setTimeout(() => {
            if (document.title.includes('Loading')) {
                window.location.reload();
            }
        }, 10000);
    </script>
</body>
</html>
