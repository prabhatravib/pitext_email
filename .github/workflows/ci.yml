name: autofix.ci

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  autofix:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code ðŸ›Ž
        uses: actions/checkout@v4

      - name: Setup pnpm ðŸŒŸ
        uses: pnpm/action-setup@v4

      - name: Setup Node ðŸ“¦
        uses: actions/setup-node@v4

      - name: Ensure npm registry is set ðŸ”§
        run: pnpm config set registry https://registry.npmjs.org/

      - name: Verify catalog configuration ðŸ“‹
        run: |
          echo "Verifying pnpm workspace configuration..."
          cat pnpm-workspace.yaml
          echo "Checking pnpm version..."
          pnpm --version
          echo "Checking pnpm config..."
          pnpm config list

      - name: Install dependencies ðŸ“¦
        run: |
          pnpm store prune
          pnpm config set registry https://registry.npmjs.org/
          pnpm install --frozen-lockfile --prefer-offline

      - name: Lint JS
        run: pnpm dlx oxlint@latest --deny-warnings
